<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cat Clicker Premium</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>

    <h1>Cat Clicker Premium</h1>

    <div>
        <ul id="cat-list"></ul>
    </div>

    <div class="display-area">
        <div class="cat-area">
            <h2 class="cat-name"></h2>
            <img class="cat-image" src="" alt="cat picture">
            <h3>Number of clicks: <span class="cat-counter"></span></h3>
            <button class="admin-button">Admin</button>
        </div>
        <div class="admin-area">
            <form id="admin-form">
                <p>Name: <input type="text" class="admin-name"></p>
                <p>Image URL: <input type="text" class="admin-url"></p>
                <p>Clicks: <input class="admin-clicks" type="text" name="noclicks" maxlength="4" size="4"></p>
                <button class="cancel-button">Cancel</button>
                <button class="save-button">Save</button>
            </form>
        </div>

    </div>

    <script src="js/cat.js"></script>

  </body>
</html>
